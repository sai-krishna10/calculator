<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title"> Calculator</div>
    <div class="container">
        <div>
            <input class="screen" type="text">
        </div>
        <div class="buttons">
            <button class="btn" id="input" value="1">1</button>
            <button class="btn" id="input" value="2">2</button>
            <button class="btn" id="input" value="3">3</button>
            <button class="clr">C</button>
            <button class="btn" id="input" value="4">4</button>
            <button class="btn" id="input" value="5">5</button>
            <button class="btn" id="input" value="6">6</button>
            <button class="btn btn1" id="input" value="+">+</button>
            <button class="btn" id="input" value="7">7</button>
            <button class="btn" id="input" value="8">8</button>
            <button class="btn" id="input" value="9">9</button>
            <button class="btn btn1" id="input" value="-">-</button>
            <button class="btn" id="input" value="0">0</button>
            <button class="btn btn1" id="input" value="*">*</button>
            <button class="btn btn1" id="input" value="/">/</button>
            <button class="eql" value="=">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
